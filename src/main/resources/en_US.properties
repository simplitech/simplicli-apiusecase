# region VALIKTOR any constraints
valiktor.Null=Must be null
valiktor.NotNull=Must not be null
valiktor.Equals=Must be equal to {value}
valiktor.NotEquals=Must not be equal to {value}
valiktor.In=Must be in {values}
valiktor.NotIn=Must not be in {values}
valiktor.Valid=Must be valid
# endregion

# region VALIKTOR boolean constraints
valiktor.True=Must be true
valiktor.False=Must be false
# endregion

# region VALIKTOR collection constraints
valiktor.Empty=Must be empty
valiktor.NotEmpty=Must not be empty
valiktor.Size=Size must be between {min} and {max}
valiktor.Size.min=Size must be greater than or equal to {min}
valiktor.Size.max=Size must be less than or equal to {max}
valiktor.Contains=Must contain {value}
valiktor.ContainsAll=Must contain {values}
valiktor.ContainsAny=Must contain {values}
valiktor.NotContain=Must not contain {value}
valiktor.NotContainAll=Must not contain {values}
valiktor.NotContainAny=Must not contain {values}
# endregion

# region VALIKTOR comparable constraints
valiktor.Less=Must be less than {value}
valiktor.LessOrEqual=Must be less than or equal to {value}
valiktor.Greater=Must be greater than {value}
valiktor.GreaterOrEqual=Must be greater than or equal to {value}
valiktor.Between=Must be between {start} and {end}
valiktor.NotBetween=Must not be between {start} and {end}
# endregion

# region VALIKTOR date constraints
valiktor.Today=Must be today
valiktor.NotToday=Must not be today
# endregion

# region VALIKTOR number constraints
valiktor.IntegerDigits=Integer digits must be between {min} and {max}
valiktor.IntegerDigits.min=Integer digits must be greater than or equal to {min}
valiktor.IntegerDigits.max=Integer digits must be less than or equal to {max}
valiktor.DecimalDigits=Decimal digits must be between {min} and {max}
valiktor.DecimalDigits.min=Decimal digits must be greater than or equal to {min}
valiktor.DecimalDigits.max=Decimal digits must be less than or equal to {max}
# endregion

# region VALIKTOR text constraints
valiktor.Blank=Must be blank
valiktor.NotBlank=Must not be blank
valiktor.Letter=Must be letter
valiktor.NotLetter=Must not be letter
valiktor.Digit=Must be digit
valiktor.NotDigit=Must not be digit
valiktor.LetterOrDigit=Must be letter or digit
valiktor.NotLetterOrDigit=Must not be letter or digit
valiktor.UpperCase=Must be upper case
valiktor.LowerCase=Must be lower case
valiktor.Matches=Must match {pattern}
valiktor.NotMatch=Must not match {pattern}
valiktor.ContainsRegex=Must contain the pattern {pattern}
valiktor.NotContainRegex=Must not contain the pattern {pattern}
valiktor.StartsWith=Must start with {prefix}
valiktor.NotStartWith=Must not start with {prefix}
valiktor.EndsWith=Must end with {suffix}
valiktor.NotEndWith=Must not end with {suffix}
valiktor.Email=Must be a valid email address
valiktor.Website=Must be a valid website
# endregion

# region VALIKTOR custom
valiktor.PhoneNumber=Must be a valid phone number
